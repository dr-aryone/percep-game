<form class="form-horizontal" >
<fieldset>
<!-- Multiple Checkboxes -->
<label class="col-md-6 control-label" for="checkboxes" style="width: inherit;"></label>
<div class="form-group">
  <label class="col-md-6 control-label" for="checkboxes" style="width: inherit;float:none;text-align:center;">Did you notice any object(s) other than green circles in the background? Please check the one(s) you noticed</label>
  <div class="col-md-3"  style="margin: 0 auto;margin-top: 1.5em;float: none;">
    <div class="input-group">
      <span class="input-group-addon">
        <input id="green-s-check" type="checkbox">
      </span>
      <span class="form-control" style="height: inherit;"><img src="img/green-square.png"/></span>
    </div><!-- /input-group -->
    <div class="input-group">
      <span class="input-group-addon">
        <input id="green-d-check" type="checkbox">
      </span>
      <span class="form-control" style="height: inherit;"><img src="img/green-diamond.png"/></span>
    </div><!-- /input-group -->
    <div class="input-group">
      <span class="input-group-addon">
        <input id="purple-s-check" type="checkbox">
      </span>
      <span class="form-control" style="height: inherit;"><img src="img/purple-square.png"/></span>
    </div><!-- /input-group -->
    <div class="input-group">
      <span class="input-group-addon">
        <input id="purple-d-check" type="checkbox">
      </span>
      <span class="form-control" style="height: inherit;"><img src="img/purple-diamond.png"/></span>
    </div><!-- /input-group -->
    <div class="input-group">
      <span class="input-group-addon">
        <input id="green-smiley-check" type="checkbox">
      </span>
      <span class="form-control" style="height: inherit;"><img src="img/green-smiley.png"/></span>
    </div><!-- /input-group -->
    <div class="input-group">
      <span class="input-group-addon">
        <input id="nothing" type="checkbox">
      </span>
      <span class="form-control" style="height: inherit;">Nothing</span>
    </div><!-- /input-group -->
  </div>
</div>
</fieldset>
</form>
